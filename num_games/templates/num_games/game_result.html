{% extends "num_games/base.html" %}
{% block content %}
<div class="card">
    <div class="card-header"><h5>ПОБЕДА</h5></div>
    <div class="card-body">
        <p class="card-text">Задуманное число: {{game.guess_num}}</p>

        <h3><a class="btn btn-primary" href="{% url 'num_games:index' %}">Выбор новой игры</a></h3>
    </div>
</div>
{% endblock content %}
