{% extends "num_games/base.html" %}
{% block content %}
<div class="card">
    <div class="card-header"><h5>Отгадывает число {{user.username.title}}</h5></div>
    <div class="card-body">
        <p class="card-text">Шаг 1: Введите максимальный диапазон для поиска задуманного числа</p>
        <p class="card-text">Шаг 2: Нажмите "Начать игру"</p>
        <p class="card-text">
        <div class="card-footer text-muted">
            <form method="POST">
                {% csrf_token %}
                <label for="max">Диапазон игры от 1 до :</label>
                <input type="number" id="max" name="max" min="2" max="100000000" value=NULL required>
                <div><p class="navbar-brand"></p></div>
                <p class="navbar-brand">
                    <button type="submit" class="btn btn-primary">Начать игру</button>
                </p></form>
        </div>
    </div>
</div>
{% endblock content %}
