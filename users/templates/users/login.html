{% extends 'num_games/base.html' %}

{% block content %}
  {% if form.errors %}
    <p>Какая-то суета с твоим логином и паролем. Введи заново.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Подтвердить</button>
      <input type="hidden" name="next"
             value="{% url 'num_games:index' %}" />
  </form>
{% endblock content %}
